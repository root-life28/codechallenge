<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MultiColor Sidebar</title>
</head>
<body>
    <div class="sidebar">
        
        <div class="sidebar-top">
           
            <span class="brand">The Company</span>
            <i class="logo fa-brands fa-app-store"></i>

        </div>
        <div class="sidebar-center">
           <ul class="list">
               <li class="list-item">
                <i class="list-item-icon fa-solid fa-house-user"></i>
                   <span class="list-item-text">Dashboard</span>
               </li>
               <li class="list-item">
                <i class="list-item-icon fa-brands fa-searchengin"></i>
                <span class="list-item-text">Search</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                <span class="list-item-text">Insights</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-file"></i>
                <span class="list-item-text">Docs</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-hands-asl-interpreting"></i>
                <span class="list-item-text">Community</span>
            </li>
            <li class="list-item active">
                <i class="list-item-icon fa-solid fa-screwdriver-wrench"></i>
                <span class="list-item-text">Tools</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-bullseye"></i>
                
                <span class="list-item-text">Market</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-brands fa-sourcetree"></i>
                <span class="list-item-text">Resources</span>
            </li>
           </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>

    </div>

</body>
<script src="app.js"></script>
</html>
