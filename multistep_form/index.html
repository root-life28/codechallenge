<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <form data-multi-step class="multi-step-form">
        <div class="card" data-step>
          <h3 class="step-title">This is step 1</h3>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
          </div>
          <button type="button" class="next" data-next>Next</button>
        </div>


        <div class="card" data-step>
          <h3 class="step-title">This is step 2</h3>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" name="address2" id="address2">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
          </div>

          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode">
          </div>
          <button type="button" class="preview" data-previous>Previous</button>
          <button type="button" class="next" data-next>Next</button>
        </div>
        <div class="card" data-step>
          <h3 class="step-title">This is step 3</h3>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
          </div>
          <div class="form-group">
            <label for="nickName">Nick Name</label>
            <input type="text" name="nickName" id="nickName">
          </div>
          <button type="button" class="preview" data-previous>Previous</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
</body>
<script src="apps.js"></script>
</html>
